
    <div class="page-title">
        <div class="title_left">
            <h3 style="color: #1B5E20"><i class="fa fa-archive"></i> Danh Sách Bàn </h3>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="row" style="margin-top: 10px;">
        <div class=" col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
            <div class="select">
               <select class="form-control" ng-model="selectedTrangThai" ng-options="tt.name for tt in trangthai" ng-change="LocTrangThai(selectedTrangThai.value)">
               </select>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="select">
                <select class="form-control" ng-model="selectedItem" ng-options="khuvuc.tenkhuvuc for khuvuc in DanhSachKhuVuc" ng-change="getTable(selectedItem.id)">
                </select>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
            <div class="select">
                <input type="text" class="form-control" id="inputSuccess3" placeholder="Nhập nội dung" ng-model="key">
                <span class="fa fa-search form-control-feedback right" aria-hidden="true"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class='col-lg-2 col-md-3 col-sm-3 col-xs-6' dir-paginate="ban in DanhSachBan | filter: key | itemsPerPage: 24">
            <div class='tb text-center {{ban.trangthai}}' >
                <div class='tbname'>
                    <h4><b>{{ban.tenban}}</b></h4>
                    <p>{{ban.trangthai}}</p>
                </div>

                <div class='tbkv'>
                    <h4>{{ban.tenkhuvuc}}</h4>
                </div>

                <div class="fun ff">
                    <button class="btn btn-primary dpl2 mbtn" ng-click="OpenTable(ban)"> Mở Bàn <i class="fas fa-lock-open"></i> </button>
                    <button class="btn btn-primary dpl mbtn" ng-click="detailTable(ban)"> Xem Chi Tiết </button>
                </div>
            </div>
        </div>
    </div> <!-- end row -->
    <dir-pagination-controls
        max-size="5"
        on-page-change="pageChangeHandler(newPageNumber)"
        direction-links="true"
        boundary-links="true">
    </dir-pagination-controls>
